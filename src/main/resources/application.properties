spring.application.name=projeto_java

# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/consults
spring.datasource.username=bea_local
spring.datasource.password=12345_local
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#perfil especifico
#é utilizado para definir o perfil ativo do Spring Boot, permitindo que a aplicação execute uma configuração específica com base no perfil selecionado.
#aqui vc diz ao spring para ativar o perfil chamado "local"
spring.profiles.active=local